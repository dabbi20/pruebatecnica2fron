<div class="container">
  <h2>{{ isEditing ? 'Editar Departamento' : 'Nuevo Departamento' }}</h2>
  <form [formGroup]="departamentoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">CÃ³digo:</label>
      <input type="number" class="form-control" id="codigo" formControlName="codigo" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!departamentoForm.valid">
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancelar
    </button>
  </form>
</div>
