<div class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="h4 mb-0">Lista de Departamentos</h2>
      <button class="btn btn-primary" (click)="onNewDepartamento()">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Departamento
      </button>
    </div>
    
    <div class="card-body">
      <!-- Formulario de edición -->
      <div class="card mb-4" *ngIf="selectedDepartamento">
        <div class="card-header bg-light">
          <h3 class="h5 mb-0">{{selectedDepartamento.codigo ? 'Editar' : 'Nuevo'}} Departamento</h3>
        </div>
        <div class="card-body">
          <app-departamento-form 
            [departamento]="selectedDepartamento"
            (submit)="onUpdateDepartamento($event)"
            (cancel)="clearSelection()">
          </app-departamento-form>
        </div>
      </div>

      <!-- Tabla de departamentos -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th class="text-nowrap">Código</th>
              <th>Nombre</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let departamento of departamentos" class="align-middle">
              <td class="fw-semibold">{{departamento.codigo}}</td>
              <td>{{departamento.nombre}}</td>
        <td class="text-end">
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-primary" (click)="editDepartamento(departamento)" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger" (click)="deleteDepartamento(departamento.codigo)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
